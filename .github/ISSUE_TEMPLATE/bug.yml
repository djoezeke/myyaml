name: ğŸ Bug Report
description: Create a bug report
title: "[Bug] <section> : <title> "
labels: [bug, triage needed]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        Make sure you give it a short and specific **title** so that the report
        is searchable and uniquely identifiable.

        Note that this form is for bug reports only. Please
        [open a discussion](https://github.com/djoezeke/myyaml/discussions/new)
        for questions, feature requests, or support requests.
  - type: textarea
    id: summary
    attributes:
      label: Description
      description: >
        Please provide an abstract description of the issue to the developers,
        and why you consider it to be a bug. Please include any specific links
        to the documentation, YAML specification, or code.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Reproduction steps
      description: >
        How do you trigger the bug? Please walk us through step by step. Be as
        specific as possible.
    validations:
      required: true
  - type: textarea
    id: results
    attributes:
      label: Expected vs. Actual results
      description: >
        Please describe what you expected to happen after the steps above and
        what actually happened.
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Minimal code example
      description: >
        If possible, provide a small and self-contained example that triggers
        the bug. Please understand that we cannot analyze and debug large code
        bases. Please do not paste screenshots here.
      render: Shell
  - type: textarea
    id: output
    attributes:
      label: Error messages
      description: >
        Please provide any kind of error output (compilation errors, exception
        messages, stack traces, etc.) which can help to diagnose the error.
      render: Shell
  - type: dropdown
    id: system
    attributes:
      label: Operating System
      description: >
        On which operating systems have you observed the issue?
        Include as many relevant details about the environment you experienced
        the bug in.
      multiple: true
      options:
        - Linux
        - MacOs
        - Windows
      default: 0
  - type: input
    id: compiler
    attributes:
      label: Compiler and Version
      description: >
        On which compilers have you observed the issue?
        Include as many relevant details about the version you experienced
        the bug in.
    validations:
      required: true
  - type: dropdown
    id: version-tag
    attributes:
      label: Library Version
      description: Which version of the library did you use?
      options:
        - latest release
      default: 0
    validations:
      required: false
  - type: input
    id: version-hash
    attributes:
      label: Library Hash
      description: >
        Which version of the library did you use? If it is a tag released version,
        please enter the tag version number (e.g., v1.0.0). Otherwise, please enter
        the commit hash.
    validations:
      required: false
  - type: checkboxes
    id: validation
    attributes:
      label: Validation
      description: >
        Please check these additional steps:
      options:
        - label: The bug also occurs if the latest version from the [`main`](https://github.com/djoezeke/myyaml/tree/main) branch is used.
        - label: I can successfully [compile and run the unit tests](https://github.com/djoezeke/myyaml) without issues.
